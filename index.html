<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div id="board">
                <div id="points-board">
                    <div></div>
                    <div class="team">
                        <h1 class="team-name">HOME</h1>
                        <h1 id="home-score-el" class="digital score-board-value">0</h1>
                        <button class="digital" onclick="addPoints('+1-home')">+1</button>
                        <button class="digital" onclick="addPoints('+2-home')">+2</button>
                        <button class="digital" onclick="addPoints('+3-home')">+3</button>
                    </div>
                    <div>
                        <h1 id="timer-el" class="digital score-board-value"></h1>
                    </div>
                    <div class="team">
                        <h1 class="team-name">AWAY</h1>
                        <h1 id="guest-score-el" class="digital score-board-value">0</h1>
                        <button class="digital" onclick="addPoints('+1-guest')">+1</button>
                        <button class="digital" onclick="addPoints('+2-guest')">+2</button>
                        <button class="digital" onclick="addPoints('+3-guest')">+3</button>
                    </div>
                    <div></div>
                    
                </div >
                <button class="large-btn" onclick="startTimer()">Start</button>
                <button class="large-btn" onclick="pauseTimer()">Pause</button>
                <button class="large-btn" onclick="resumeTimer()">Resume</button>
                <button class="large-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
